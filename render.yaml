services:
  - type: web
    name: video-sensitivity-backend
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: FRONTEND_ORIGINS
        sync: false
    healthCheckPath: /
